<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container{
        display: flex;
        gap:30px;
        height: 100vh;
        align-items: center;
        justify-content: center;
        margin-top: 5%;
      }

      .plan-button{
        background-color: hsl(16, 95%, 56%);
        border-radius: 15%;
        width : 70px;
        height: 40px;
        color: white;
        border-color: silver;
      }

      .pricing-plan{
        background-color: rgb(212, 213, 208);
        width: 300px;
        height: 250px;
        border-radius: 10%;
        text-align: center;
        
      }

      .plan-features{
        list-style: none;
      }

      .plan-title{
        font-size: large;
        font-weight: bolder;
      }

      .plan-price{
        font-size: 2rem;
        font-weight: bolder;
      }

      .plan-title ,.plan-price ,.plan-features{
        margin-top: 3%;
      }

      .plan-features > li{
        margin-bottom: 5%;
      }
      

      /* Hint: What can you do with a media query and flexbox? */
      @media (min-width:119px) and (max-width: 2600px){
        .pricing-container{
          display: flex;
          gap: 30px;;
          flex-wrap: wrap;
          margin-top: 20%;
          align-content: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
